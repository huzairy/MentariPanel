<!DOCTYPE html>

<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/print.css" type="text/css" media="print" charset="utf-8">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>MentariCMS</title>
</head>

<body>
	
	<div id="wrapper"><!-- Begin wrapping -->
		
		<div id="header"><!-- Begin header -->
			
			<div id="header-content">
			
				<div id="masthead" class="left">
					<h1>MentariCMS</h1>
				</div>
			
				<div id="navigation" class="right">
					<ul>
						<li><a href="#">New post</a></li>
						<li><a href="#">Posts</a></li>
						<li><a href="#">Stats</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">View site</a></li>
						<li><a href="#">Log out</a></li>
					</ul>
				</div>
				
				<div class="clear"></div>
				
			<div>
			
		</div><!-- End header -->
		
		<div id="content"><!-- Begin content -->
			
			<form>
				
				<div id="main-content-area" class="left">
				
					<label for="title">Title</label>
					<input type="text" id="title" />
				
					<label for="entry-content">Content</label>
					<textarea name="entry-content" id="entry-content" rows="10"></textarea>
				
				</div>
				
				<div id="secondary-content-area" class="right">
						
					<label for="link">Link</label>
					<input type="text" id="link" />
				
					<label for="tags">Tags</label>
					<input type="text" id="tags" />
					
					<input type="checkbox" name="tweet" />
					<label for="tweet">Tweet this?</label>
				
					<input name="submit" type="submit" id="submit" value="Publish" />
					<p id="save-draft" class="left"><a href="#">Or, save as a draft</a></p>
					
					
				</div>
				
				<div class="clear"></div>
				
			</form>
			
		</div><!-- End content -->
		
		<div id="footer"><!-- Begin footer -->
			<div id="footer-content">
				<div class="separator"></div>
				<p>Powered by MentariCMS</p>
			</div>
		</div><!-- End footer -->
		
	</div><!-- End wrapping -->
	
</body>
</html>
